        <h2>Contacto</h2>


        <form id="contacto" action="#" method="post" autocomplete="off"></form>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2992.693932090079!2d2.1917372109537387!3d41.402452794941986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a33d3b71de05%3A0xbb83ff380d17f7fe!2sCibern%C3%A0rium!5e0!3m2!1ses!2ses!4v1682549240033!5m2!1ses!2ses" width="450" height="270" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <label for="">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" size="20" required autofocus><br>
        </div>
        <div>
            <label for="">Correo:</label><br>
            <input type="email" id="correo" name="correo" size="50" required ><br>
        </div>
        <div>
            <label for="">Mensaje:</label><br>
            <textarea name="mensaje" id="Mensaje" cols="50" rows="10" required></textarea>
        </div>
        <input id="enviar" type="button" value="Enviar">
