<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>Build a Survey Form</title>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <label name="name-label" id="name-label">Name<input id="name" type="text" required placeholder="Enter your name">Email</label>
    <label name="email-label" id="email-label"><input id="email" type="email" required placeholder="Enter your email">Age</label>
    <label name="number-label" id="number-label"><input id="number" type="number" min="13" max="120" placeholder="Age">Which option best describes your current role?</label>
    <select id="dropdown">
<option></option>
<option></option>
    </select>
    <select>
      <label><input type="radio" name="radio" value="Definitely">Definitely</label>
      <label><input type="radio" name="radio" value="Maybe">Maybe</label>
      <label><input type="radio" name="radio" value="Not sure">Not sure</label>
    </select>What would you like to see improved? 
    <select>
      <label><input type="checkbox" value="Front-end Projects">
      <label><input type="checkbox" value="Back-end Projects">
      <label><input type="checkbox" value="Data Visualization">
    </select>
    <textarea placeholder="Enter your comment here"></textarea>
<input type="submit" id="submit">
  </form>
</body>
</html>
